{% set
    menu = [
        ('Home', '/'),
        ('Reviews', 'reviews')
    ]
-%}

<!DOCTYPE html>
<html>
    <head>
        <title>Divitiae Inc. - {% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        {% block script %} {% endblock %}
        <meta charset="utf-8" />
    </head>
    <body onload="{% block onload %} {% endblock %}">
        {% block header  %} {% endblock %}
        <section id="content">
            {% block body %}{% endblock %}
        </section>
        <footer>
            &copy; 2014 Divitiae Inc. All rights reserved.
        </footer>
    </body>
</html>

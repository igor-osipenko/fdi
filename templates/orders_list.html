<table class="orders-list">
    <tr id="table-header">
        <th>ID</th>
        <th>Title</th>
        <th>Subject</th>
        <th>Category</th>
        <th>Deadline</th>
        <th></th>
    </tr>


{% for order in orders %}
    <tr class="{{ loop.cycle('odd', 'even') }}" id="o{{ order.id }}">
        <td>{{ order.id }}</td>
        <td>{{ order.title }}</td>
        <td>{{ order.subject }}</td>
        <td>{{ order.category }}</td>
        <td>{{ order.deadline }}</td>
        <td><a href="javascript: void(0);" onclick="get_order_details({{ order.id }})"
               class="btn-order-details"></a></td>
    </tr>

{% else %}
    <tr>
        <td colspan="6">You have no orders yet</td>
    </tr>
{% endfor %}

</table>
